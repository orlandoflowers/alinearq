<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="alinear.svg" alt="">
        </div>
        <div class="contactanos">
            <h1>Contáctanos</h1>
        </div>
        <div class="correo">
            <h1>contacto@alinear.cl</h1>
        </div>
        <div class="celular">+56 9 5252 4625</div>
        <div class="info">OFICINA DE ARQUITECTURA, DISEÑO Y CONSTRUCCION</div>
        <div class="direccion">SANTA ISABEL 55, OF. 1710 - SANTIAGO CENTRO</div>
    </div>
</div>
    
   <script>
       $(document).ready(function() {
  
  var logo       = $('#logo');
  addClones();
  
  var layer1     = $('#layer1'),
      layer2     = $('#layer2'),
      bg         = $('#bg');
  glitch();  
  
  // colors swap
  var toggle = true;
  $('#logo').click(function() {
    if(toggle){
      TweenLite.to(logo, 1, { color: '#FFF', ease: Expo.easeOut});                   
      TweenLite.to(bg, 1, { backgroundColor: '#000', ease: Expo.easeOut});          
      TweenLite.to(layer1, 1, { color: 'rgb(25, 255, 23)'});                  
      TweenLite.to(layer2, 1, { color: 'rgb(241, 0, 255)'});
      toggle = false;
    } else {
      TweenLite.to(logo, 1, { color: '#000', ease: Expo.easeOut});            
      TweenLite.to(bg, 1, { backgroundColor: '#FFF', ease: Expo.easeOut});           
      TweenLite.to(layer1, 1, { scale: 1, color: 'rgb(255, 0, 0)'});   
      TweenLite.to(layer2, 1, { scale: 1, color: 'rgb(122, 254, 255)'});
      toggle = true;
    }
  })
});

// Add other layers
function addClones(){
  for(var i = 1; i<3; i++){
    // (that's why I love jQuery)
    $('#logo').clone().appendTo( ".content" ).attr('id', 'layer'+i).addClass('layers');
  }
}

function glitch() {
    
  // timeline ( and that's why I love GreenSock )
  var glitchTl = new TimelineMax({ repeat: -1 });
  glitchTl
    .add('start')
    .to(layer1, 1, { x: '0.5%', y: '0.8%' },'start')
    .to(layer1, 1, { x:'-1.5%', y:'-0.8%' })
    .to(layer1, 1, { x:'-0.8%', y: '0.8%' })    
    .to(layer1, 1, { x: '0.8%', y:'-0.8%' })    
    .to(layer2, 1, { x:'-0.8%', y:'-0.8%' },'start')
    .to(layer2, 1, { x: '0.8%', y: '0.8%' })
    .to(layer2, 1, { x: '0.8%', y:'-0.8%' })    
    .to(layer2, 1, { x:'-0.8%', y: '0.8%' });
  
  glitchTl.timeScale(20);
  // pause 
  glitchTl.pause(); 
  
  // play timeline on hover
  $('#logo').hover(function() {
    glitchTl.resume();
  }, function() {
    // pause timeline and set to 'start'
    glitchTl.pause('start');
  });
}

  
    </script>
</body>
</html>
